<p>login-page works!</p>

<form (ngSubmit)="loginUser()"></form>
<div class="container mt-4" >

   <div class="container">
        <div class="form-container sign-in">
            <form>
                <h1>Login</h1>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" [(ngModel)]="login.email" [ngModelOptions]="{standalone: true}" class="form-control" id="email" placeholder="Enter your email address">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" [(ngModel)] ="login.password" [ngModelOptions]="{standalone: true}" class="form-control" id="password" placeholder="Enter password" minlength="8">
                </div>

                <button type="submit" class="btn btn-primary mt-3" >Login</button>
            </form>
        </div>
        </div>
    </div>

    <script src="path-to-angular.js"></script>
    <script src="script.js"></script>
